l_english:
 LOADING_TIP_0:0 "We're still getting ready here.\n- Seika Ijichi"
 LOADING_TIP_1:0 "Bocchi the Rock!\n- Nijika Ijichi"
 LOADING_TIP_2:0 "The girl who wonders, would it be okay for me to join in?\n- Hitori Gotoh"
 LOADING_TIP_3:0 "I wanted a high school where nobody knew my past.\n- Hitori Gotoh"
 LOADING_TIP_4:0 "Pachi Pachi Pachi!\n- Nijika Ijichi"
 LOADING_TIP_5:0 "You really tell lies like it's nothing.\n- Kikuri Hiroi"
 LOADING_TIP_6:0 "Guess you're a real pain in your own ass, Sis!\n- Futari Gotoh"
 LOADING_TIP_7:0 "Kandou! Gotoh-San chinpo de kai no ne!\n- Kita Ikuyo"
 LOADING_TIP_8:0 "Wakaru!\n- Nijika Ijichi"
 LOADING_TIP_9:0 "The memories bring soft,secret tears to my eyes.\n- Hitori Gotoh"
 LOADING_TIP_10:0 "My real dream is actually a little past that, but I can't tell you just yet, anyway, see you tomorrow!\n- Nijika Ijichi"
 LOADING_TIP_11:0 "I see you, okay?\n- Seika Ijichi"
 LOADING_TIP_12:0 "It's not like Sis has frieds of her own!\n- Futari Gotoh"
 LOADING_TIP_13:0 "I call it a Happiness Spiral!\n- Kikuri Hiroi"
 LOADING_TIP_14:0 "She's totally lying right?\n- Nijika Ijichi"
 LOADING_TIP_15:0 "That's a serious Ryo obsession right there\n- Nijika Ijichi"
 LOADING_TIP_16:0 "Bocchi-Chan's... Dead. We'll have to find a new guitarist\n- Nijika and Kita"
 LOADING_TIP_17:0 "Is this... The Gotoh-San curse?\n- Kita Ikuyo"
 LOADING_TIP_18:0 "You look like you were just thinking, then why didn't you just design it from the start?\n- Nijika Ijichi"
 LOADING_TIP_19:0 "Shouldn't we still make the rain charms? Just to be safe?\n- Hitori Gotoh"
 LOADING_TIP_20:0 "Another fulfilling day.\n- Hitori Gotoh"
 LOADING_TIP_21:0 "Sounds like typical Bocchi.\n- Ryo Yamada"
 LOADING_TIP_22:0 "Such words plunge me into a deep melancholy.\n- Hitori Gotoh"
 LOADING_TIP_23:0 "The runaway guitarist... Maybe she's socially anxious like me.\n- Hitori Gotoh"
 LOADING_TIP_24:0 "If I were to serve as frontman, I'd overwhelm the band and crush it\n- Ryo Yamada"
 LOADING_TIP_25:0 "Ryo-san likes being alone!\n- Hitori Gotoh"
 LOADING_TIP_26:0 "The gap between the lonely and the loner is too deep and vast to ever be traversed!\n- Hitori Gotoh"
 LOADING_TIP_27:0 "The name's Gotoh.\n- Hitori Gotoh"
 LOADING_TIP_28:0 "Who wrote all this?! Hitori Gotoh wrote it?!\n- Hitori Gotoh"
 LOADING_TIP_29:0 "To be honest, I still have nightmares about that concert I bombed.\n- Ryo Yamada"
 LOADING_TIP_30:0 "I am a criminal! They're going to label me as a murderer!\n- Kita Ikuyo"
 LOADING_TIP_31:0 "Kindly depart. We're about to open for business.\n- Nijika Ijichi"
 LOADING_TIP_32:0 "Garbage humans, apologize for your late repayment.\n- Seika Ijichi"
 LOADING_TIP_33:0 "I miss my sister!\n- Nijika Ijichi"
 LOADING_TIP_34:0 "I came to Japan for Comiket!\n- Eliza"
 LOADING_TIP_35:0 "Take in the sound, the sound.\n- Ryo Yamada"
 LOADING_TIP_36:0 "I knew you'd thrown out the culture festival application!\n- Kita Ikuyo"
 LOADING_TIP_37:0 "Don't tell me you expected us to work for free.\n- Ryo Yamada"
 LOADING_TIP_38:0 "Band MCing is never funny. Fans just laugh along to humor them.\n- Ryo Yamada"
 LOADING_TIP_39:0 "Another day at the job.\n- Hitori Gotoh"
 LOADING_TIP_40:0 "Is this the lonely drummer thing I see in manga all the time?\n- Nijika Ijichi"
 LOADING_TIP_41:0 "We'll meet again someday...Nijika.\n- Ryou Yamada"
 LOADING_TIP_42:0 "Yeah I remember everything now.\n- Ryou Yamada"
 LOADING_TIP_43:0 "Bocchi-Chan... Even after all these decades, have you not changed that part of you-!\n- Shimokitazawa"
 LOADING_TIP_44:0 "Th-the time that I spent playing with everyone in Kessoku Band was the most fun I ever had so... If it can be granted, then I want to play with everyone as a band again in my next life.\n- Gotoh Hitori"
 LOADING_TIP_45:0 "Ryou... Please, don't go....\n- Shimokitazawa"
 LOADING_TIP_46:0 "Wait... What did Ryou call me at the end... How troublesome... This god.\n- Sister Nijika-L"
 LOADING_TIP_47:0 "Then, since you look cool, I'll call you Ryou!\n- Shimokitazawa"
 LOADING_TIP_48:0 "If you are reading this letter, then I am no longer in this world, am I? If'you're asking where I am, I believe that I am surely in hell.\n- Yamada Ryou"
 LOADING_TIP_49:0 "This might be some crazy thinking, but in my hazy memories as a student, I... I felt like there was someone that existed there. And on that day in my 19th year of life, that person was the one who dissapeared. It's what I thought.\n- Yamada Ryou"
 LOADING_TIP_50:0 "In my lifetime, I have made a lot of lies. I've probably never said anything sincere, but even so, the last thing I wish to say is, 'I'm sorry.' \n- Yamada Ryou"
 LOADING_TIP_51:0 "Life is but a journey. I, too, am only a passerby. And in the end, I am just another boring human.\n- Yamada Ryou"
 LOADING_TIP_52:0 "You filthy indoor types!\n- Kita Ikuyo"
 
 
